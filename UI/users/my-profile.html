<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fast-Food-Fast | Profile</title>
    <!-- stylesheets -->
    <link rel="stylesheet" type="text/css" href="../assets/css/main.css" />
    <link rel="stylesheet" type="text/css" href="../assets/vendor/font-awesome/css/font-awesome.min.css" />
</head>

<body>

    <header>
        <nav class="topnav" id="myTopnav">
            <div class="left-nav">
                <a href="../index.html" class="brand">Fast Food Fast</a>
            </div>

            <div class="right-nav">
                <a href="foods.html" class="active">Foods Menu</a>
                <div class="dropdown">
                    <button class="dropbtn">My Orders
                        <i class="fa fa-caret-down"></i>
                    </button>
                    <div class="dropdown-content">
                        <a href="pending-orders.html">Pending Orders</a>
                        <a href="completed-orders.html">Completed Orders</a>
                        <a class="all-orders.html" href="all-orders.html">All My Orders</a>
                    </div>
                </div>
                <a href="my-profile.html" class="">My Profile</a>
                <a class="btn btn-green" href="my-cart.html">My Cart
                    <span class="count">98</span>
                </a>
                <a href="../logout.html" class="btn-rounded">Logout</a>
                <a href="javascript:void(0);" class="icon">&#9776;</a>
            </div>
        </nav>
    </header>

    <main class="main-content">
        <section class="m-t-40 text-center">
            <h2 class="setup-page hide t-40">Loading... <i class="fa fa-spin fa-spinner"></i> </h2>
        </section>

        <div class="container hide">

            <section class="card text-center">
                <h2 class="text-center">Welcome To Your Profile</h2>
                <div class="contain contain-50">

                    <div class="card card-shadow">
                        <div class="flex">
                            <div class="image-div">
                                <img src="../img/food-items/1.jpg" class="image image-rounded" />
                            </div>
                            <div class="content-div">
                                <div class="item-title">Mr. Test Name</div>
                                <div class="item-subtitle">
                                    <a href="">testmail@test.com</a>
                                </div>
                                <div class="item-description">Reg Date - 04/09/2018</div>
                            </div>
                        </div>
                        <div>
                            <a href="my-profile.html">
                                <button class="btn btn-primary">Edit My Profile</button>
                            </a>
                            <button class="btn btn-blue">Update Password</button>
                        </div>
                    </div>
                </div>
                <div class="contain contain-50">
                    <form class="form-data card card-shadow">
                        <div class="flex">
                            <h2>Update Your Delivery Address</h2>
                            <div class="form-member text-left">
                                <label for="">Address Line 1</label>
                                <input type="text" class="form-input" placeholder="Enter Fullname">
                            </div>
                            <div class="form-member text-left">
                                <label for="">Address Line 2</label>
                                <input type="email" class="form-input" placeholder="Enter Email">
                            </div>
                            <div class="form-member text-left">
                                <label for="">State</label>
                                <select class="form-input">
                                    <option>Lagos</option>
                                    <option>Abuja</option>
                                    <option>Kaduna</option>
                                </select>
                            </div>
                            <div class="form-member text-left">
                                <label for="">City</label>
                                <select class="form-input">
                                    <option>Lagos</option>
                                    <option>Abuja</option>
                                    <option>Kaduna</option>
                                </select>
                            </div>
                            <button class="btn btn-blue btn-block btn-rounded btn-bg">Update Address</button>
                        </div>
                    </form>

                </div>
            </section>

        </div>

        <div class="cart card-shadow text-center">
            <div class="right-nav">x</div>
            <div class="container">My Cart</div>
            <div class="card text-inverse">6 Items added</div>
            <div class="container">
                <a href="my-cart.html" class="btn btn-green">View</a>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer text-center">Fast Food Fast. &copy; All Rights Reserved</div>
    </footer>

    <script src="../assets/js/main.js"></script>
    <script src="../src/redirectCtrl.js"></script>
</body>

</html>
