<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fast-Food-Fast | Signin</title>
    <!-- stylesheets -->
    <link rel="stylesheet" type="text/css" href="../assets/css/main.css" />
    <link rel="stylesheet" type="text/css" href="../assets/vendor/font-awesome/css/font-awesome.min.css" />
</head>

<body>

    <div class="container hero-fullx">
        <div class="text-center contain-50">
            <div class="card card-shadow text-inverse">
                <h2>Welcome back Admin</h2>
                <h4>Login To Manage Food Items and User Orders</h4>
                <form class="form-data contain" action="/" method="POST">
                    <div class="form-member">
                        <input type="email" name="email" class="form-input email" placeholder="Enter Email" value="testmail@test.com">
                    </div>
                    <div class="form-member">
                        <input type="password" name="password" id="password" class="form-input" placeholder="Enter Password"
                            value="sEcUrEdpassword">
                    </div>
                    <div class="form-member">
                        <a href="foods.html">
                            <button name="signin" type="button" data-foodId="foodId7675" class="btn btn-green btn-block">Login</button>
                        </a>

                    </div>
                    <p>Don't have an account?
                        <a href="signup.html" class="link">Signup Instead</a>
                    </p>
                    <p>Go back home
                        <a href="index.html" class="link">Home</a>
                    </p>
                </form>
            </div>
        </div>


    </div>
    <script>
        const emailInput = document.querySelector('.email');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.querySelector('button');
        const loginForm = document.querySelector('form');

        loginBtn.addEventListener('click', (e) => {
            // alert(5);
            // e.preventDefault();
            // console.log(e.target.dataset.foodid)
        });

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = emailInput.value
            const password = passwordInput.value

            const loginParams = {
                email, password
            }
            console.log(loginParams);

            fetch('http://localhost:5000/api/v1/orders', {
                method: 'POST',
                // headers: {
                //     contentType: application/jason,
                // },
                loginParams
            })
                .then(res => res.json())
                .then(data => console.log(data))
                .catch(err => {
                    console.log(err)
                })
        });
    </script>
</body>

</html>
