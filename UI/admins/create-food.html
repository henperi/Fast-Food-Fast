<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fast-Food-Fast | Order Now</title>
    <!-- stylesheets -->
    <link rel="stylesheet" type="text/css" href="../assets/css/main.css" />
</head>

<body>

    <header>
        <nav class="topnav" id="myTopnav">
            <div class="left-nav">
                <a href="index.html" class="brand">Fast Food Fast</a>
            </div>

            <div class="dropdown">
                <button class="dropbtn active">Foods Menu
                    <i class="fa fa-caret-down"></i>
                </button>
                <div class="dropdown-content">
                    <a href="foods.html">All Foods</a>
                    <a href="create-food.html">Create Food</a>
                </div>
            </div>
            <div class="dropdown">
                <button class="dropbtn">My Orders
                    <i class="fa fa-caret-down"></i>
                </button>
                <div class="dropdown-content">
                    <a href="#">Pending Orders</a>
                    <a href="#">Completed Orders</a>
                    <a class="" href="all-orders.html">All My Orders</a>
                </div>
            </div>
            <a href="my-profile.html" class="">My Profile</a>
            <a href="../logout.html" class="btn-rounded">Logout</a>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">&#9776;</a>
        </nav>
    </header>

    <main class="main-content">

        <div class="container">

            <section class="card text-center">
                <h2 class="text-center">Create A New Food Item</h2>
                <div class="contain-50">
                    <form method="POST" class="form-data card card-shadow">
                        <div class="flex">
                            <h3>Fill out this food details and click create</h3>
                            <div class="form-member text-left">
                                <label for="">Food Name</label>
                                <input type="text" class="form-input" placeholder="Enter Food Name" value="" required>
                            </div>
                            <div class="form-member text-left">
                                <label for="">Food Description</label>
                                <textarea class="form-input" placeholder="Enter Food Name" required></textarea>
                            </div>
                            <div class="form-member text-left">
                                <label for="">Food Price</label>
                                <input type="number" class="form-input" placeholder="Enter Food Price" value="" required>
                            </div>
                            <div class="form-member text-left">
                                <label for="">Food Image</label>
                                <input type="file" class="form-input file" placeholder="Enter Food Name" required>
                            </div>
                            <div class="form-member text-left">
                                <label for="">Choose Food Category</label>
                                <select class="form-input" required>
                                    <option value="">Select Category</option>
                                    <option>Cooked Foods</option>
                                    <option>Drinks</option>
                                    <option>Pasteries</option>
                                </select>
                            </div>
                            <button class="btn btn-blue btn-block btn-rounded btn-bg">Create Food</button>
                        </div>
                    </form>

                </div>
            </section>

        </div>

    </main>

    <footer>
        <div class="footer text-center">Fast Food Fast. &copy; All Rights Reserved</div>
    </footer>

    <script src="../assets/js/responsive-nav.js"></script>
</body>

</html>
