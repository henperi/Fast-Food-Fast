<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fast-Food-Fast | Signup</title>
    <!-- stylesheets -->
    <link rel="stylesheet" type="text/css" href="assets/css/main.css" />
</head>

<body>

    <div class="container hero-full">
        <div class="text-center contain-50">
            <div class="card card-shadow text-inverse">
                <h2>Create An Account To Get Started</h2>
                <p>It only takes a few seconds to signup, Lets get started!</p>
                <form class="form-data contain">
                    <div class="form-member text-left">
                        <label for="">Email</label>
                        <input type="email" name="email" class="form-input email" placeholder="Enter Your Email"
                            requiredX>
                    </div>
                    <div class="form-member text-left">
                        <label for="">Password</label>
                        <input type="password" name="password" class="form-input password" placeholder="Choose a Password"
                            requiredX>
                    </div>
                    <div class="form-member text-left">
                        <label for="">Confirm Password</label>
                        <input type="password" name="password_confirm" class="form-input password_confirm" placeholder="Choose a Password"
                            requiredX>
                    </div>
                    <div class="form-member text-left">
                        <label for="">Fullname</label>
                        <input type="text" name="fullname" class="form-input fullname" placeholder="Enter Your Full Name"
                            requiredX>
                    </div>
                    <div class="form-member text-left">
                        <label for="">Mobile</label>
                        <input type="tel" name="mobile" class="form-input mobile" placeholder="Enter Your Mobile"
                            requiredX>
                    </div>
                    <div class="form-member text-left">
                        <label for="">Address</label>
                        <input type="text" name="address" class="form-input address" placeholder="Enter Your Home Address"
                            requiredX>
                    </div>
                    <div class="form-member">
                        <p class="text-red" id="response-area"></p>
                        <button name="signup" class="btn btn-blue btn-block signup-btn">Signup</button>
                    </div>
                    <p>Already have an account? <a href="signin.html" class="link">Signin Instead</a></p>
                </form>
                <p>Go back home <a href="index.html" class="link">Home</a></p>
            </div>
        </div>

    </div>
    <script src='./assets/js/signupCtrl.js'></script>
</body>

</html>
