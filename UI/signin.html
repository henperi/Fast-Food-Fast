<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Fast-Food-Fast | Signin</title>
  <!-- stylesheets -->
  <link rel="stylesheet" type="text/css" href="assets/css/main.css" />
</head>

<body>

  <div class="container hero-fullx">
    <div class="text-center contain-50">
      <div class="card card-shadow text-inverse">
        <h2>Login To Your Account</h2>
        <p>Login to have a wonderful experience and enjoy amazing discounts</p>
        <form class="form-data contain" action="javascript:;" method="POST">
          <div class="form-member">
            <input type="email" name="email" id="email" class="form-input email" placeholder="Enter Email" value="">
          </div>
          <div class="form-member">
            <input type="password" name="password" id="password" class="form-input password" placeholder="Enter Password"
              value="">
          </div>
          <div class="form-member">
            <p class="text-red" id="response-area"></p>
            <button name="signin" type="submit" class="btn btn-green btn-block">Login</button>
          </div>
          <p>Don't have an account?
            <a href="signup.html" class="link">Signup Instead</a>
          </p>
          <p>Go back home
            <a href="index.html" class="link">Home</a>
          </p>
        </form>
      </div>
    </div>


  </div>
  <script src="./assets/js//loginCtrl.js"></script>
</body>

</html>
