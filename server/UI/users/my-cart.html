<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fast-Food-Fast | My Cart</title>
    <!-- Meta Description -->
    <meta name="description" content="Best fast food ordering platform">
    <!--Favicon-->
    <link rel="icon" href="assets/img/144x144.png"><!-- stylesheets -->
    <link rel="stylesheet" type="text/css" href="../assets/css/main.css" />
    <link rel="stylesheet" type="text/css" href="../assets/vendor/font-awesome/css/font-awesome.min.css" />
</head>

<body>

    <header>
        <nav class="topnav" id="myTopnav">
            <div class="left-nav">
                <a href="../index.html" class="brand">Fast Food Fast</a>
            </div>

            <div class="right-nav">
                <a href="foods.html" class="active">Foods Menu</a>
                <a href="../signin.html" class="">Signin</a>
                <a href="../signup.html">Signup</a>
                <a class="btn btn-green" href="my-cart.html">
                    <i class="fa fa-shopping-cart"></i> <span class="count cart-count">0</span>
                </a>
                <a href="javascript:void(0);" class="icon">&#9776;</a>
            </div>
        </nav>
    </header>

    <main class="main-content">
        <section class="m-t-40 text-center">
            <h2 class="setup-page hide t-40">Loading... <i class="fa fa-spin fa-spinner"></i> </h2>
        </section>

        <div class="container hide">

            <section class="card text-center">
                <h2 class="">My Cart
                    <a class="link">(<span class="cart-count">2</span> Items)</a>
                </h2>
                <div class="card card-shadow">
                    <div class="table">
                        <table>
                            <thead class="">
                                <!-- <th>Order Id</th> -->
                                <th>Food Name</th>
                                <th>Unit Price</th>
                                <th>Quantity</th>
                                <th>Price</th>
                                <th>Actions</th>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="text-center contain-50">
                    <div class="response-area">
                    </div>
                    <div class="hide loader">
                        <i class="fa fa-spinner fa-spin"></i>
                    </div>
                    <button class="btn btn-green btn-bg btn-rounded btn-block triggerModal placeOrderModal" data-target='placeOrderModal'>Place
                        Order</button>
                    <!-- <button class="btn btn-red btn-bg btn-rounded btn-block place-order">Empty Cart</button> -->

                    <div class="modal" id='#placeOrderModal'>
                        <div class="modal-content">
                            <div class="text-center">
                                <span class="close-button btn btn-primary btn-sm push-right">x</span>
                                <h2 class="text-center">You are about to place an order</h2>
                                <form action="javascript:;" method="POST" class=" card card-shadow">
                                    <div class="">
                                        <h3>Are you sure you want to order all the items in cart?</h3>
                                        <button class="btn btn-green btn-rounded btn-bg place-order">Proceed</button>
                                        <button class="close-button btn btn-primary btn-rounded btn-bg">Cancel</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

        </div>

    </main>

    <footer>
        <div class="footer text-center">Fast Food Fast. &copy; All Rights Reserved</div>
    </footer>

    <script src="../src/index.js"></script>
    <script src="../assets/js/main.js"></script>
    <!-- <script src="../src/redirectCtrl.js"></script> -->
    <script src="../src/addToCartCtrl.js"></script>
    <script src="../src/showCartCtrl.js"></script>
    <script src="../src/ordersCtrl.js"></script>
</body>

</html>
