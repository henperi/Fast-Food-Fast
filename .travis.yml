language: node_js

node_js:
  - "node"

# addons:
#   code_climate:
#     repo_token: 7147a7584017be0dd9ef3401c20ded1483e9a9594b52067833b7d6ba0c048f39

services:
  - postgresql

env:
  - NODE_ENV=test
  global:
    - CC_TEST_REPORTER_ID=7147a7584017be0dd9ef3401c20ded1483e9a9594b52067833b7d6ba0c048f39

script:
  - npm run test

before_script:
  - cd server
  - npm install
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build
  - psql -c 'create database fast_food_fast;' -U postgres
  - psql -c "CREATE USER root WITH PASSWORD 'password';" -U postgres

after_success: npm run coverage
  - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT
